codecov:
  require_ci_to_pass: false
coverage:
  range: 60..80
  round: nearest
  precision: 2
  status:
    project:
      default:
        target: auto
        threshold: 0.5%
        paths:
          - "src"
    patch:
      default:
        target: 50%
        threshold: 0%
        informational: true
        paths:
          - "src"
fixes:
  - "*/src/::"
ignore:
  - "src/gui/styles/**"
  - "src/thirdparty/**"
  - "src/zxcvbn/**"
comment:
  require_changes: true
